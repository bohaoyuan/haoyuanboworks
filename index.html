<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yunqi的作品集</title>
    <style>
        body {
            /* 正文使用思源黑体，干净现代 */
            font-family: 'Noto Sans SC', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #1a1a1a; 
            /* 文字变成灰白色，看着不累眼 */
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            line-height: 1.6; /* 增加行高，让阅读更像读诗，不拥挤 */
        }
        /* 标题使用思源宋体，充满人文气息 */
        h1, h2, h3, .card-title {
            font-family: 'Noto Serif SC', serif;
            font-weight: 700;
        }
        
       /* --- 电影级头图样式 (Hero Section) --- */
        header {
            /* 1. 设置背景图 (这里我暂时用了一张Unsplash上的星空图，稍后教你换成你自己的) */
            background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://images.unsplash.com/photo-1451187580459-43490279c0fa?q=80&w=1920&auto=format&fit=crop');
            
            /* 2. 让图片铺满，不重复 */
            background-size: cover;
            background-position: center;
            
            /* 3. 高度设置：设置为屏幕高度的 60%，更有视觉冲击力 */
            height: 60vh; 
            
            /* 4. 布局：让文字死死地居中 */
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            margin-bottom: 40px; /* 让它和下面的卡片保持距离 */
        }

        .header-content {
            /* 给文字加一点入场动画 */
            animation: fadeIn 2s ease-in-out;
        }

        header h1 {
            font-size: 3.5rem; /* 字体超大 */
            margin: 0;
            letter-spacing: 4px; /* 宽字距，电影感 */
            text-shadow: 0 4px 10px rgba(0,0,0,0.5); /* 文字阴影，防止背景太花看不清 */
            font-weight: 400;
        }

        .subtitle {
            font-family: 'Noto Serif SC', serif; /* 用宋体写诗句 */
            font-size: 1.2rem;
            margin-top: 20px;
            font-weight: 300;
            opacity: 0.9;
            letter-spacing: 1px;
        }

        /* 简单的淡入动画 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        /* 筛选按钮样式 */
        .filter-btn {
            border: none;
            outline: none;
            padding: 10px 20px;
            background-color: #e0e0e0; /* 默认灰色 */
            cursor: pointer;
            border-radius: 20px; /* 胶囊形状 */
            margin: 5px;
            font-size: 14px;
            transition: 0.3s;
            font-weight: bold;
            color: #333;
        }
        .filter-btn:hover {
            background-color: #333; /* 鼠标放上去变黑 */
            color: white;
        }
        .filter-btn.active {
            background-color: #333; /* 选中状态也是黑 */
            color: white;
        }
        /* 作品网格布局 */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        /* 作品网格布局 */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .card {
            /* 卡片背景变成深一点的灰色 */
            background: #2d2d2d;
            border-radius: 8px;
            overflow: hidden;
            /* 阴影设为黑色，更深邃 */
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
            transition: transform 0.3s ease-out, box-shadow 0.3s ease-out;
        }
        .card:hover {
            transform: translateY(-8px); /* 鼠标悬停时上浮 8 像素 */
            box-shadow: 0 12px 20px rgba(0,0,0,0.25); /* 阴影变大变深 */
            cursor: pointer; /* 鼠标变成小手，提示可点击 */
        }
        .card-img {
            width: 100%;
            height: 160px;
            background-color: #ddd;
            background-size: cover;
            background-position: center;
        }
        /* 模拟图片占位 */
        .img-1 { background-image: url('https://picsum.photos/id/10/400/300'); }
        .img-2 { background-image: url('https://picsum.photos/id/20/400/300'); }
        .img-3 { background-image: url('https://picsum.photos/id/30/400/300'); }

        .card-content { padding: 15px; }
       .card-title { 
            margin: 0 0 10px 0; 
            font-size: 18px; 
            color: #fff; /* 标题变纯白 */
        }
        .card-desc { 
            font-size: 14px; 
            color: #aaa; /* 描述变灰色 */
        }
        .card-img {
            width: 100%;
            height: 160px;
            background-color: #ddd;
            background-size: cover;
            background-position: center;
        }
        /* 模拟图片占位 */
        .img-1 { background-image: url('https://picsum.photos/id/10/400/300'); } 
        .img-2 { background-image: url('https://picsum.photos/id/20/400/300'); }
        .img-3 { background-image: url('https://picsum.photos/id/30/400/300'); }

        .card-content { padding: 15px; }
        .card-title { margin: 0 0 10px 0; font-size: 18px; }
        .card-desc { font-size: 14px; color: #666; }
    </style>
</head>
<body>
<header>
    <div class="header-content">
        <h1>Yunqi Portfolio</h1>
        <p class="subtitle">未来的关键 · 在于充满希望的勇气与无尽的心力</p>
    </div>
</header>
<header>
    <h1>Yunqi Portfolio</h1>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500&family=Noto+Serif+SC:wght@400;700&display=swap" rel="stylesheet">
</header>

<div class="container">
    <div class="intro">
        <div class="filter-container" style="text-align: center; margin-bottom: 30px;">
        <button class="filter-btn" onclick="filterSelection('all')">全部</button>
        <button class="filter-btn" onclick="filterSelection('film')">导演短片</button>
        <button class="filter-btn" onclick="filterSelection('ue5')">UE5虚拟制作</button>
        <button class="filter-btn" onclick="filterSelection('editing')">影像剪辑</button>
        <button class="filter-btn" onclick="filterSelection('magic')">魔幻艺术</button>
    </div>
        <p id="typing-text"></p>
    </div>

    <div class="gallery">
        <div class="card" data-category="ue5">
            <div class="card-img img-1"></div>
            <div class="card-content">
                <h3 class="card-title">虚拟制作项目 A</h3>
                <p class="card-desc">使用 UE5 制作的短片场景演示。</p>
            </div>
        </div>
        <div class="card" data-category="film">
            <div class="card-img img-2"></div>
            <div class="card-content">
                <h3 class="card-title">短片《夜》</h3>
                <p class="card-desc">担任导演与编剧的叙事短片。</p>
            </div>
        </div>
        <div class="card" data-category="ue5">
            <div class="card-img img-3"></div>
            <div class="card-content">
                <h3 class="card-title">技术美术测试</h3>
                <p class="card-desc">关于粒子系统的渲染测试。</p>
            </div>
        <div class="card" data-category="editing">
            <div class="card-img" style="background-image: url('https://images.unsplash.com/photo-1574717024653-61fd2cf4d44e?q=80&w=800&auto=format&fit=crop');"></div>
            <div class="card-content">
                <h3 class="card-title">视觉节奏实验</h3>
                <p class="card-desc">蒙太奇与色彩情绪的探索练习。</p>
            </div>
        </div>

        <div class="card" data-category="magic">
            <div class="card-img" style="background-image: url('https://images.unsplash.com/photo-1534528741775-53994a69daeb?q=80&w=800&auto=format&fit=crop');"></div>
            <div class="card-content">
                <h3 class="card-title">近景魔术研习</h3>
                <p class="card-desc">探索手法、错误引导与心理学的艺术。</p>
            </div>
        </div>
            
        </div>
    </div>
</div>
<script>
    // 1. 定义剧本内容
    const text = "你好，我是 Yunqi。这里是我的个人作品展示，包含我的短片、虚拟制作及更多项目。";
    
    // 2. 找到那个演员 (通过 ID)
    const element = document.getElementById("typing-text");
    
    let index = 0; // 目前念到第几个字
    
    function typeWriter() {
        // 如果还有字没念完
        if (index < text.length) {
            // 把当前的字追加到页面上
            element.innerHTML += text.charAt(index);
            index++; // 准备念下一个字
            
            // 3. 设置节奏 (每 100 毫秒念一个字)
            setTimeout(typeWriter, 100); 
        }
    }

    // 4. 开机！(页面加载完成后开始执行)
    window.onload = typeWriter;
    // --- 优化版：导演筛选逻辑 ---
    function filterSelection(category) {
        var cards = document.getElementsByClassName("card");
        for (var i = 0; i < cards.length; i++) {
            var cardCategory = cards[i].getAttribute("data-category");
            
            if (category == 'all' || cardCategory == category) {
                // 如果符合条件，让它显示
                cards[i].parentElement.style.display = "grid"; // 恢复布局
                cards[i].style.display = "block"; 
            } else {
                // 如果不符合，让它彻底消失，不占位置
                cards[i].style.display = "none";
            }
        }
    }
</script>
</body>

</html>
